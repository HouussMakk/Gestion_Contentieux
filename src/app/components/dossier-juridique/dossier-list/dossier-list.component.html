<div class="ml-64 p-8">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Liste des Dossiers Juridiques</h2>
      <div class="space-x-4">
        <button routerLink="/dossier-juridique/new" 
                class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
          <i class="fas fa-plus mr-2"></i>Nouveau Dossier
        </button>
      </div>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Référence</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Titre</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Statut</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let dossier of dossiers">
            <td class="px-6 py-4 whitespace-nowrap">{{dossier.reference}}</td>
            <td class="px-6 py-4">{{dossier.titre}}</td>
            <td class="px-6 py-4 whitespace-nowrap">{{dossier.date | date}}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span [class]="getStatusClass(dossier.statut)">
                {{dossier.statut}}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              <button [routerLink]="['/dossier-juridique', dossier.id]" 
                      class="text-blue-600 hover:text-blue-800 mr-3">
                <i class="fas fa-eye"></i>
              </button>
              <button [routerLink]="['/dossier-juridique/edit', dossier.id]" 
                      class="text-yellow-600 hover:text-yellow-800 mr-3">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
